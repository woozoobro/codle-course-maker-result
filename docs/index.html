<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Course 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    ul {
      padding-left: 18px;
      line-height: 1.9;
    }
    li a {
      text-decoration: none;
      color: #0366d6;
    }
    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>코스 목록</h1>
  <ul id="file-list"><li>Loading...</li></ul>

  <script>
    const owner = "woozoobro";   // 🔹 GitHub 유저명으로 변경
    const repo = "codle-course-maker-result";          // 🔹 레포 이름으로 변경
    const folder = "docs";                  

    async function fetchFiles() {
      try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`);
        const files = await res.json();

        const list = document.getElementById("file-list");
        list.innerHTML = "";

        // docs 안의 .html 파일만 가져오기 (index.html 제외)
        files
          .filter(file => file.type === "file" && file.name.endsWith(".html") && file.name !== "index.html")
          .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }))
          .forEach(file => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `./${file.name}`;
            link.textContent = file.name; // 기본은 파일 이름 표시

            li.appendChild(link);
            list.appendChild(li);
          });

        if (!list.hasChildNodes()) {
          list.innerHTML = "<li>HTML 파일이 없습니다.</li>";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("file-list").innerHTML = "<li>목록을 불러오지 못했습니다.</li>";
      }
    }

    fetchFiles();
  </script>
</body>
</html>
